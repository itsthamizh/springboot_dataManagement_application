<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Upload</title>

    <link rel="stylesheet" href="" th:href="@{/css/staff_Upload.css}"/>

</head>
<body>
<div align="center">
    <h1 style="color:white">Staff's Upload the Exams </h1>

    <form class="upload_form" id="uploadFile" name="uploadFile"
          method="post" th:action=@{/uploadFile} enctype="multipart/form-data">


        <label >Choose Files Here :</label><br>
        <span class="choose_button">
            <input type="file" name="file" multiple required/><br>
        </span>
        <br><br><br><br>

        <label >Submit Here...</label><br>
        <span class="upload_button">
            <input type="submit" value="Upload" />
        </span>

        <div class="logout">
            <a th:href="@{/logout}">Log Out</a>
        </div>

    </form>


</div>
</body>
</html>
